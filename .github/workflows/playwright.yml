name: Run Specific Playwright Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  run-hello-spec:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ“¦ Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ§© Install Playwright browsers
        run: npx playwright install --with-deps

      - name: ğŸ“‚ List files (debug)
        run: ls -R

      - name: ğŸ§ª Run Hello.spec.ts test only
        run: npx playwright test 'tests/EcareHealth/Hello\.spec\.ts'

      - name: ğŸ“ Upload Playwright HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/

      - name: ğŸ“§ Send success email
        if: success()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "âœ… Playwright Test Succeeded"
          to: youremail@example.com
          from: GitHub Actions <youremail@example.com>
          body: |
            âœ… Playwright test 'Hello.spec.ts' has completed successfully on branch ${{ github.ref }}.
            ğŸ•’ Run ID: ${{ github.run_id }}
            ğŸ“… Date: ${{ github.event.head_commit.timestamp }}
